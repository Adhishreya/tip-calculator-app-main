<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
  
</head>
<body>
  <main class="main">
    <div class="select-inputs">
      <span>Bill</span>
      <br>
      <input class="bill-input" type="number" placeholder="0"/><br>
      <span >Select Tip %</span>
      <br>
      <div class="tip-rate">
          <button value="5" class="rate-button">5%</button>
          <button value="10" class="rate-button">10%</button>
          <button value="15" class="rate-button">15%</button>
          <button value="25" class="rate-button">25%</button>
          <button value="50" class="rate-button">50%</button>
          <input type="number" min="0" class="rate-button editable"  placeholder="Custom"/>
      </div>
      <span style="color: hsl(184, 14%, 56%);display: flex;"> Number of People<small id="warning">Can't be zero</small></span></span><br>
      <input type="number" min="0" class="people-input" placeholder="0"/>
    </div>
    <div class="result">
        <span class="row-display"> <span class="row-card">Tip Amount</span><div class="amount-display tip-amount">$0.00</div>
            <small style="color: hsl(184, 14%, 56%);">/ person</small>
        </span>        
        
        <br>
          <span class="row-display"><span class="row-card">Total</span> <div class="amount-display total-amount">$0.00</div>           
            <small style="color: hsl(184, 14%, 56%);">/ person</small>         
          </span>  
        
          <br>
          <button class="reset" >RESET</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adhishreya</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
